<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">
  <title>admin</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="css/admin.css"/>
</head>
<body>
<div id="content">
  <div class="head-container">
    <input class="name-input" v-model="name" placeholder="抽奖者姓名">
    <button type="button" class="btn btn-default btn-primary commit-btn" @click="commitName">提交</button>
  </div>
  <div class="list-container">
    <table class="table">
      <thead>
        <tr>
          <th>
          编号
          </th>
          <th>
          姓名
        </th>
          <th>
          奖品
        </th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(item, index) in lotteryList">
          <td>
            {{index + 1}}
          </td>
          <td>
            {{item.name}}
          </td>
          <td>
            {{item.lottery}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="http://dialer.cdn.cootekservice.com/web/internal/activities/js/vue.min.js"></script>
<script src="http://dialer.cdn.cootekservice.com/web/internal/activities/js/myLib.js?v=1"></script>
<script>
  var clientWidth = document.documentElement.clientWidth || document.body.clientWidth;
  document.documentElement.style.fontSize = clientWidth > 414 ? '20px' : 20 * clientWidth / 360 + 'px';
</script>
<script src="js/admin.js?v=cdwee212321"></script>
</body>
</html>

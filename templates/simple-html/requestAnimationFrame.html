  var currentHeight = element.clientHeight;
  function addHeight() {
    currentHeight = element.clientHeight;

    if (currentHeight > 100){
      console.log(currentHeight);
      window.requestAnimationFrame(addHeight);
    }
  }
  addHeight();
</script>

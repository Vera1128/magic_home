<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <style>
    #content {
      width: 300px;
      height: 300px;
      background: red;
      /*transition: transform 0.5s ease;*/
      animation: animate 0.4s ease-out;
      animation-fill-mode: forwards;
    }
    .transform {
      transform: translateX(500px);
    }
    @keyframes animate {
      from {
        transform: translateX(0px);
      }
      to {
        transform: translateX(500px);
      }
    }
  </style>
</head>
<body>
<div id="content" @click="clickToTransform" :class="{'transform': clicked ? true : false}">

</div>
<script src="http://dialer.cdn.cootekservice.com/web/internal/activities/js/vue.min.js"></script>

<script>
  var vue = new Vue({
    el: '#content',
    data: {
      clicked: false
    },
    created: function created() {
    },
    mounted: function mounted() {
    },
    methods: {
      clickToTransform: function () {
        this.clicked = true;
      }
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link rel="stylesheet" type="text/css" href=""/>
  <script>
    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "https://hm.baidu.com/hm.js?8203b93a73fd9e8ffc85bdaa08f566ba";
      var s = document.getElementsByTagName("script")[0];
      s.parentNode.insertBefore(hm, s);
    })();
  </script>
</head>
<body>
<div id="content">
  {{content}}
  <button @click="change">点击确定</button>
</div>
<script src="http://dialer.cdn.cootekservice.com/web/internal/activities/js/vue.min.js"></script>
<script src="http://dialer.cdn.cootekservice.com/web/internal/activities/js/myLib.js?v=1"></script>
<script src="http://dialer.cdn.cootekservice.com/web/internal/activities/js/dialer_native.js"></script>
<script src="http://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
<script>
  var vue = new Vue({
    el: '#content',
    data: {
      //data
      token: '',
      content: 'hhaha'
    },
    created: function created() {
    },
    mounted: function mounted() {
      var self = this;
      myLib.ajax({
        type: 'get',
        dataType: 'json',
        url: 'http://touchlife.cootekservice.com/yellowpage_v3/voice_chat_room/get_room_info?_token=' + myLib.GetQueryString('_token') + '&timestamp=' + Date.parse(new Date()) / 1000 + '&group_id=' + myLib.GetQueryString('group_id'),
        success: function success(res) {
          self.content = res.result.content.replace(/\n/g, '<br>');
          console.log(self.content);
          document.getElementById('content').style.display = 'block';
        },
        error: function error() {
          console.log('加此log用于测试');
        }
      });
    },
    methods: {
      change: function change() {
        alert('你是笨蛋');
      }
    }
  });
</script>
</body>
</html>

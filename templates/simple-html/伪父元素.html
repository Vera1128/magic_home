<!DOCTYPE html>
<html>
<head>
	<title>实现伪元素选择</title>
</head>
<style type="text/css">
	.root {
		position: relative;
		display: inline-block;
		padding: 4px 10px;
	}
	.input {
		outline: none;
		border: none;
		margin: 2px;
		height: 40px;
		width: 200px;
		border: 1px solid #ddd;
	}
	.label {
		position: absolute;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		border: 1px solid #000;
		z-index: -1;
	}
	.input:focus + .label {
		box-shadow: 0 0 5px #555;
		border-color: red;
	}
</style>
<body>
<div class="root">
	<span>label:</span>
	<input type="text" class="input" name="input-1" id="input-1" />
	<label for="input-1" class="label"></label>
</div>
</body>
</html>

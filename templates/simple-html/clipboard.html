<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width">
  <title>复制文字到剪贴板</title>
  <style>

  </style>
</head>
<body>
<div id="content">
  <!--以另外一个元素做触发器-->
  <div style="margin:2em">
    <div id="id_text" style="opacity: 0">6N9U5Xhh</div>
    <div id="id_copy" data-clipboard-target="#id_text" data-clipboard-action="copy">点击复制</div>
  </div>
  <!--复制自身的文本-->
  <!--<div style="margin:2em">-->
    <!--<div type="button" id="id_copy" data-clipboard-text="#bushiwo" data-clipboard-action="copy">点击复制</div>-->
  <!--</div>-->
</div>
<script src="http://dialer.cdn.cootekservice.com/web/internal/activities/js/vue.min.js"></script>
<script src="http://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
<script src="js/clipboard.min.js"></script>
<script>
  var vue = new Vue({
    el: '#content',
    data: {
      //data
      token: '',
      content: ''
    },
    created: function created() {
    },
    mounted: function mounted() {
      var clipboard = new Clipboard("#id_copy");
      clipboard.on("success",function (element) {//复制成功的回调
        console.log(element);
        console.info("复制成功，复制内容：    " + element.text);
      });
      clipboard.on("error",function (element) {//复制失败的回调
        console.info(element);
      });
    },
    methods: {

    }
  });
</script>
</body>
</html>

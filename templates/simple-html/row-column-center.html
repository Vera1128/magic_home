<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>元素水平垂直居中</title>
</head>
<body>
<!--方法1：一个未知宽高的弹出框，水平垂直居中-->
<div style="position:relative;width:100%;height:600px;border:1px solid #888">方法1
  <div class="modal">
    <div class="modal-header">弹出窗标题</div>
    <div class="modal-body">
      微信开发者大会（北京）的成功举办，引起业界的极大关注。
      应广大微信开发者的强列要求，深圳微信开发者大会也在如火如荼的筹备中。
      本文总结了技术团队不应错过2014年深圳微信开发者大会的十个理由
    </div>
  </div>
</div>

<style type="text/css">
  .modal-header {
    padding: 10px 20px;
    background: rgba(0,0,0,.25);
    color:#fff;
  }
  .modal-body{
    padding: 20px;
    background: #fff;
  }
  .modal {
    border: 1px solid #888;
    border-radius: 5px;
    box-shadow: 0 0 3px rgba(0,0,0,.5);
    /**主要代码*/
    position:absolute;
    top:50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }
</style>
<!--方法1 end-->
